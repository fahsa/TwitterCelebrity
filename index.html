<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Activity Monitor</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Scripts -->
  <script>window.$ = window.jQuery = require('jquery')</script>
  <script>delete module.exports</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
  <script src="./js/makeCharts.js"></script>
  <script src="./js/runScripts.js"></script>
</head>

<body>
  <h1 align="center">CeleberTweet</h1>

  <div class="data">
    <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
    <label for="nme"><span>What's your username?</span></label>
    <input id="sub" onclick="run()" type="submit" value="Submit!" />
  </div>

  <img id="wait" src="images/wait.gif">

  <div class="charts" style="width:1000px; margin:0 auto;">
    <div class="container-fluid" style="display: none">
      <canvas class="chart1"></canvas>
    </div>
    <div class="container-fluid" style="display: none">
      <canvas class="chart2"></canvas>
    </div>
    <div class="container-fluid" style="display: none">
      <canvas class="chart3"></canvas>
    </div>
    <div class="container-fluid" style="display: none">
      <canvas class="chart4"></canvas>
    </div>
    <button onclick="back()" style="display: none;" id="back" class="button button3">back</button>
  </div>
</body>

</html>
